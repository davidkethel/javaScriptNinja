			function firstFunction() {
				return true;
			}

			assert( typeof window.firstFunction == "function", "firstFunction() is a property of window");
			assert(firstFunction.name === "firstFunction", "firstFunctions Name is firstFunction");

			//declare an anonymous function, that is available as a property of the window
			var secondFunction = function() {
				return true;
			}
			assert( typeof window.secondFunction == "function", "secondfunction() is a property of the window");
			assert(secondFunction.name === "", "second Function has no name");

			window.thirdFunction = function() {

			}
