<html>
	<head>
		<title> Partially Applying arguments to a Native Function</title>
	    <script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">
		
	</head>
	<body>
		
	    <script>

    	    Function.prototype.partial = function() {
    	        var fn = this;
    	        var args = Array.prototype.slice.call(arguments);

    	        return function() {

    	            var arg = 0;

    	            for (var i = 0; i < args.length && arg < arguments.length; i++) {
    	                if (args[i] === undefined) {
    	                    args[i] = arguments[arg++];
    	                }
    	            }
    	            return fn.apply(this, args);
    	        };
    	    };


    	    Math.maxAbove500 = Math.max.partial(undefined, undefined, undefined, undefined,undefined, 500);
    	    assert(Math.maxAbove500(3, 4, 11223, 1, 6) == 11223, "Max of 500, 3, 4, 11223, 1, 6 is 11223");      //#4

            
    	    var delay = setTimeout.partial(undefined, 10);

    	    delay(function() {
    	        assert(true, "A call to this function will be delayed 10 ms.");
    	    });


    	    
    	</script>
	</body>
</html>
