<html>
	<head>
		<title> 5.4 Private Variables With Closures</title>

		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">

	</head>
	<body>
		<script type="text/javascript">

		    function Ninja() {

		        var feints = 0;

		        this.getFeints = function() {
		            return feints;
		        };

		        this.feint = function() {
		            feints++;
		        };
		    }


		    var ninja = new Ninja();

		    ninja.feint();

		    assert(ninja.feints === undefined, "The private data is inaccessible to us");

		    assert(ninja.getFeints() == 1, "We are able to access the internal feint count");
		    
            
		</script>
	</body>

</html>
