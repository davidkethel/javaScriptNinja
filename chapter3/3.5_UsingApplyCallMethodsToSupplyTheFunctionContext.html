<html>
	<head>

		<title> 3.5 Using the apply() and call() methods to supply the function context.</title>
		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">

	</head>
	<body>
		<script type="text/javascript">
			function juggle() {
				var result = 0;
				for (var i = 0; i < arguments.length; i++) {
					result += arguments[i];
				}

				this.result = result;
			}

			var person1 = {};
			var person2 = {};

			juggle.apply(person1, [1, 2, 3, 4]);

			juggle.call(person2, 5, 6, 7, 8);

			assert(person1.result === 10, "Juggled via apply");
			assert(person2.result === 26, "Juggled via call");

		</script>

	</body>
</html>
