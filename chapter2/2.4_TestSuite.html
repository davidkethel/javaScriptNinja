<html>
<head>
    <title>2.4 Test Suite </title>

    <script>

        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }

        window.onload = function () {
            assert(true, "the Test suite is runing");
            assert(true, "Second True Assertion");
            assert(false, "fail");
            assert(false, "another failure");
        };

    </script>

    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>

</head>
<body>
    <ul id="results"></ul>
</body>
</html>
