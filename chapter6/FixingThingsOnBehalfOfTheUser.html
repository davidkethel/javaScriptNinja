<html>
	<head>
		<title> Fixing things on behalf of the user</title>
		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">
		
	</head>
    <body>
        
        <script type="text/javascript">

            function User(first, last) {
                if (!(this instanceof arguments.callee)) {
                    return new User(first, last);
                }
                this.name = first + " " + last;
            }


            var name = "Dave";

            var user = User("Paul", "Little");

            assert(name == "Dave", "Name was set to Dave");
            assert(user instanceof User, "User Instantiated");
            assert(user.name == "Paul Little", "User name correctly assigned");

        </script>
	    
    </body>
</html>
