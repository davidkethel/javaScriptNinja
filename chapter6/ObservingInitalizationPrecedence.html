<html>
	<head>
		<title> Creating a new instance with a prototype method</title>
		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">
		

	</head>
	<body>
	    <script type="text/javascript">

	        function Ninja() {
	            this.swung = false;

	            this.swingSword = function() {
	                return !this.swung;
	            };
	        }

	        Ninja.prototype.swingSword = function() {
	            return this.swung;
	        };

	        var ninja = new Ninja();
	        assert(ninja.swingSword(),'Call the instance method, not the prototype method.');


    	</script>
	    
	</body>
</html>
