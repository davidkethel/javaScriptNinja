<html>
	<head>
		<title> 4.2 Recursion Using A Named Function</title>

		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">

	</head>
	<body>
		<script type="text/javascript">
		
		function say(n){
			
			return n>1 ? say(n - 1) + "-Say" : "Say";
		}
		
		assert(say(3) == "Say-Say-Say", "Calling the named function comes naturally");
		
		</script>
	</body>

</html>
