<html>
	<head>
		<title> 4.1 Common Examples Of Anonymous Functions</title>

		<script type="text/javascript" src="../assert.js"></script>
		<link href="../main.css" type="text/css" rel="stylesheet">

	</head>
	<body>
		<script type="text/javascript">
			window.onload = function() {
				assert(true, 'Power');
			};

			var dave = {
				shout : function() {
					assert(true, "Dave");
				}
			};

			dave.shout();

			setTimeout(function() {
				assert(true, "Forever");
			}, 500);
			

		</script>
	</body>

</html>
