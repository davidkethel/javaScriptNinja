<html>
	<head>
		<title> Private vaiables with closures </title>
		<script type="text/javascript" src="assert.js"></script>
		<link href="main.css" type="text/css" rel="stylesheet">
		

	</head>
	<body>
	    <script type="text/javascript">


            function Person(name) {

                var privName = name;

                this.getName = function() {
                    return privName;
                };
                
                function setName(newName) {
                    privName = newName;
                }
            }


            var myPerson = new Person("Dave");
            


            //assert(privName == "Dave", "is dave visible");


            assert(myPerson.getName() == "Dave", "is dave visible");



    	    

    	</script>
	    
	</body>
</html>
