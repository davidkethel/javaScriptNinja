<html>
	<head>
		<title> Private vaiables with closures </title>
		<script type="text/javascript" src="assert.js"></script>
		<link href="main.css" type="text/css" rel="stylesheet">
		

	</head>
	<body>
	    <script type="text/javascript">


            function Person(name) {

                globalName = name;

                this.getGlobalName = function() {
                    return globalName;
                };

                this.setGlobalName = function(newName) {
                    globalName = newName;
                };


                var privName = name;

                this.getName = function() {
                    return privName;
                };

                this.setName = function(newName) {
                    privName = newName;
                };
            }


            var firstPerson = new Person("Dave");
            assert(globalName == "Dave", "globalName is dave");
            var secondPerson = new Person("Paul");
            assert(globalName == "Paul", "globalName is Paul");
            
            assert(firstPerson.getName() == "Dave", "firstPerson is Dave");
            assert(secondPerson.getName() == "Paul", "SecondPerson is Paul");

    	</script>
	    
	</body>
</html>
